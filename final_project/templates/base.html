        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="/primary">Primary infomation</a>

    <body style="padding-top:3%">
